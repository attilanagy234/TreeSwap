# PREPROCESS

# Additional paths
sp_models_path: /home1/hu-nmt/hu-nmt/opennmt/experiments/sp_models
utils_path: /home1/hu-nmt/hu-nmt/opennmt/utils

translate_model: run/model.pt

# pair options
pair_n_lines: 50
pair_output_path: run/pair_out.txt

# Vocab
src_vocab_size: 30000
tgt_vocab_size: 30000
save_data: /home1/hu-nmt/hu-nmt/opennmt/experiments/vocabs
src_vocab: /home1/hu-nmt/hu-nmt/opennmt/experiments/vocabs/vocab.hu
tgt_vocab: /home1/hu-nmt/hu-nmt/opennmt/experiments/vocabs/vocab.en
share_vocab: False
vocab_size_multiple: 1
src_words_min_frequency: 0
tgt_words_min_frequency: 0

# Corpus opts:
data:
    hunglish:
        path_src: /home1/hu-nmt/hu-nmt/data/ftp.mokk.bme.hu/Hunglish2/combined-en-hu/hunglish2-train.hu
        path_tgt: /home1/hu-nmt/hu-nmt/data/ftp.mokk.bme.hu/Hunglish2/combined-en-hu/hunglish2-train.en
        transforms: [sentencepiece]
        weight: 1
    valid:
        path_src: /home1/hu-nmt/hu-nmt/data/ftp.mokk.bme.hu/Hunglish2/combined-en-hu/hunglish2-valid.hu
        path_tgt: /home1/hu-nmt/hu-nmt/data/ftp.mokk.bme.hu/Hunglish2/combined-en-hu/hunglish2-valid.en
        transforms: [sentencepiece]

#### Subword
src_subword_model: /home1/hu-nmt/hu-nmt/opennmt/experiments/sp_models/bpe_hu.model
tgt_subword_model: /home1/hu-nmt/hu-nmt/opennmt/experiments/sp_models/bpe_en.model
src_subword_nbest: 1
src_subword_alpha: 0.0
tgt_subword_nbest: 1
tgt_subword_alpha: 0.0

# TRAIN

# Train on a single GPU
world_size: 1
gpu_ranks: [0]

# Batching
batch_size: 32
valid_batch_size: 32
# queue_size: 40
# accum_count: [3]

# General opts
save_model: run/model
keep_checkpoint: 50
save_checkpoint_steps: 52039
average_decay: 0.0005
seed: 1234
report_every: 100
train_steps: 520392 # ~5 epoch
valid_steps: 52039
single_pass: False
early_stopping: 4
early_stopping_criteria: ppl

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 15000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
enc_layers: 2
dec_layers: 2
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]

# Logging
log_file: run/output.logs