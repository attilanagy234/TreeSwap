# PREPROCESS

# Where the samples will be written
save_data: run/samples
# Where the vocab(s) will be written
src_vocab: ../../vocabs/vocab.hu
tgt_vocab: ../../vocabs/vocab.en

# Corpus opts:
data:
    hunglish:
        path_src: ../../../../data/ftp.mokk.bme.hu/Hunglish2/combined/hunglish2-train.hu
        path_tgt: ../../../../data/ftp.mokk.bme.hu/Hunglish2/combined/hunglish2-train.en
        transforms: [sentencepiece]
        weight: 1
    valid:
        path_src: ../../../../data/ftp.mokk.bme.hu/Hunglish2/combined/hunglish2-valid.hu
        path_tgt: ../../../../data/ftp.mokk.bme.hu/Hunglish2/combined/hunglish2-valid.en
        transforms: [sentencepiece]

#### Subword
src_subword_model: ../../sp_models/bpe_hu.model
tgt_subword_model: ../../sp_models/bpe_en.model
src_subword_nbest: 1
src_subword_alpha: 0.0
tgt_subword_nbest: 1
tgt_subword_alpha: 0.0

# TRAIN

# Train on a single GPU
world_size: 1
gpu_ranks: [0]

# Batching
batch_size: 4
queue_size: 4
accum_count: [3]

# General opts
save_model: run/model
keep_checkpoint: 50
save_checkpoint_steps: 5000
average_decay: 0.0005
seed: 1234
report_every: 100
train_steps: 100000
valid_steps: 5000
single_pass: False
early_stopping: 3
early_stopping_criteria: ppl

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 8000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
enc_layers: 6
dec_layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]

# Logging
log_file: run/logs